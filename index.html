<!DOCTYPE html>

<head>

    <!--Header deel-->

<!--Skills & Tools deel-->

<div class="position" id="project">

</div>

    </div>
    <div class="footercontent">

        <div class="directions">
        <a href="" class="directionlinks">Phone</a>

    </div>
